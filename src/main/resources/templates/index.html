<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/index.js"></script>
</head>
<header th:insert="~{fragments/header.html :: header}"></header>
<body style="background: lightslategrey">

<div class=" container col-md-7 col-lg-8">
    <select id="clients-list" class="form-select" size="6">
        <option th:each="client : ${clients}" th:value="${client.getName()}" th:text="${client.getName()}"></option>
    </select>
    <div id="account-info">
        <!--is filled with js-->
    </div>

    <form method="POST" th:action="@{/create-client}" th:object="${newClient}">
        <div class="col-12">
            <label for="name" class="form-label">Name: </label><br>
            <input th:field="*{name}" class="form-control" type="text" id="name" name="name" required placeholder="me"><br>
        </div>
        <div class="col-12">
            <label for="phone" class="form-label">Phone:</label><br>
            <input th:field="*{phone}" class="form-control" type="text" id="phone" name="phone" placeholder="999"><br><br>
        </div>
        <button class="w-100 btn btn-secondary btn-lg" type="submit">Add client</button>
    </form>
</div>

</body>
</html>
